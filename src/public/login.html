<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaudeAPI 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        .animate-scaleIn { animation: scaleIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-scaleIn">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">ClaudeAPI</h1>
            <p class="text-gray-500">多用户 Claude API 代理服务</p>
        </div>

        <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-4 text-sm">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span id="errorMessage">登录失败，请检查凭证</span>
            </div>
        </div>

        <form onsubmit="login(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">API Key 或管理密钥</label>
                <input
                    type="password"
                    id="credentialInput"
                    placeholder="请输入您的凭证"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    required
                    autocomplete="off">
            </div>

            <button
                type="submit"
                id="loginBtn"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-medium py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                登录
            </button>
        </form>

        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-xs text-gray-600 text-center">
                <span class="font-medium">提示：</span><br>
                请输入您的访问凭证
            </p>
        </div>
    </div>

    <script>
        const errorDiv = document.getElementById('loginError');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        function showError(message) {
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        async function login(event) {
            event.preventDefault();

            const credential = document.getElementById('credentialInput').value.trim();

            if (!credential) {
                showError('请输入凭证');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': credential
                    },
                    body: JSON.stringify({ credential })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // 保存凭证到 localStorage
                    localStorage.setItem('kiro_token', credential);
                    localStorage.setItem('kiro_user', JSON.stringify(data.data));

                    // 根据角色跳转
                    if (data.data.role === 'admin' || data.data.isSystemAdmin) {
                        // Get custom admin path from server
                        const adminPath = data.data.adminPath || '/admin.html';
                        window.location.href = adminPath;
                    } else {
                        window.location.href = '/user.html';
                    }
                } else {
                    showError(data.error?.message || '登录失败，请检查凭证');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('网络错误，请稍后重试');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        }

        // 检查是否已登录
        (async () => {
            const token = localStorage.getItem('kiro_token');
            if (token) {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': token
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            localStorage.setItem('kiro_user', JSON.stringify(data.data));
                            if (data.data.role === 'admin' || data.data.isSystemAdmin) {
                                window.location.href = '/admin.html';
                            } else {
                                window.location.href = '/user.html';
                            }
                        }
                    }
                } catch (error) {
                    console.error('Auto-login failed:', error);
                }
            }
        })();
    </script>
</body>
</html>
