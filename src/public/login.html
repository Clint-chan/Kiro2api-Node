<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaudeAPI 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        .animate-scaleIn { animation: scaleIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-scaleIn">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">ClaudeAPI</h1>
        </div>

        <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-4 text-sm">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span id="errorMessage">登录失败，请检查凭证</span>
            </div>
        </div>

        <form onsubmit="login(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                <div class="relative">
                    <input
                        type="password"
                        id="credentialInput"
                        placeholder="请输入您的凭证"
                        class="w-full px-4 py-3 pr-24 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        required
                        autocomplete="off">
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center gap-2">
                        <button
                            type="button"
                            id="clearBtn"
                            class="text-gray-400 hover:text-gray-600 focus:outline-none hidden"
                            onclick="clearInput()"
                            title="清空">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                        <button
                            type="button"
                            id="togglePassword"
                            class="text-gray-500 hover:text-gray-700 focus:outline-none"
                            onclick="togglePasswordVisibility()"
                            title="显示/隐藏">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <button
                type="submit"
                id="loginBtn"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-medium py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                登录
            </button>
        </form>

        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-xs text-gray-600 text-center">
                <span class="font-medium">提示：</span><br>
                请输入您的访问凭证
            </p>
        </div>
    </div>

    <script>
        const errorDiv = document.getElementById('loginError');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const credentialInput = document.getElementById('credentialInput');
        const clearBtn = document.getElementById('clearBtn');

        // 监听输入框变化，显示/隐藏清空按钮
        credentialInput.addEventListener('input', () => {
            if (credentialInput.value.length > 0) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }
        });

        function clearInput() {
            credentialInput.value = '';
            clearBtn.classList.add('hidden');
            credentialInput.focus();
        }

        function togglePasswordVisibility() {
            const input = document.getElementById('credentialInput');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');

            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                input.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        async function resolveAdminPath(credential) {
            try {
                const response = await fetch('/api/admin/settings', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': credential
                    }
                });

                if (!response.ok) {
                    return '/admin.html';
                }

                const data = await response.json();
                const adminPath = data?.data?.admin_path;
                if (typeof adminPath === 'string' && adminPath.trim()) {
                    return adminPath;
                }
            } catch (error) {
                console.error('Resolve admin path failed:', error);
            }

            return '/admin.html';
        }

        async function login(event) {
            event.preventDefault();

            const credential = document.getElementById('credentialInput').value.trim();

            if (!credential) {
                showError('请输入凭证');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': credential
                    },
                    body: JSON.stringify({ credential })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('kiro_token', credential);
                    localStorage.setItem('kiro_user', JSON.stringify(data.data));

                    if (data.data.isSystemAdmin) {
                        const adminPath = data.data.adminPath || await resolveAdminPath(credential);
                        window.location.href = adminPath;
                    } else {
                        window.location.href = '/user.html';
                    }
                } else {
                    showError(data.error?.message || '登录失败，请检查凭证');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('网络错误，请稍后重试');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        }

        // 检查是否已登录
        (async () => {
            const token = localStorage.getItem('kiro_token');
            if (token) {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': token
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            localStorage.setItem('kiro_user', JSON.stringify(data.data));
                            if (data.data.isSystemAdmin) {
                                const adminPath = data.data.adminPath || await resolveAdminPath(token);
                                window.location.href = adminPath;
                            } else {
                                window.location.href = '/user.html';
                            }
                        }
                    }
                } catch (error) {
                    console.error('Auto-login failed:', error);
                }
            }
        })();
    </script>
</body>
</html>
